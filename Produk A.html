<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
    .gallery-top {
      height: 80%;
      width: 100%;
    }
    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container">
        <a class="navbar-brand" href="#home" class="page-scroll"> <img src="" width="50" height="40" alt=""></a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
     
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link active" href="#" class="page-scroll">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#about"class="page-scroll">Tentang</a>
              <a class="nav-item nav-link" href="#clien" class="page-scroll">Layanan</a>
              <a class="nav-item nav-link " href="#service" class="page-scroll">Blog</a>
              <a class="nav-item nav-link" href="#contact" class="page-scroll">Kontak</a>
              <!-- <a class="nav-item  btn btn-primary button" href="#" tabindex="-1" aria-disabled="true">Join Us</a> -->
            </div>
          </div>

      </div>
    </nav>

  <!-- Swiper -->
  <div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(img/01.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/02.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/03.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/bg1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/02.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/03.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/bg1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/01.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-10.jpg)"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(img/01.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/02.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/03.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/bg1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/02.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/03.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/bg1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/01.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-10.jpg)"></div>
    </div>
  </div>

  <footer class="bg-dark text-white">
    <div class="container">
      <div class="row pt-3">
            <div class="col text-center" style="font-family: 'Carter One';">
              <hr style="width: auto">
              <p>Copyright 2018 </p>
              
            </div>
          </div>
        </div>
      </footer>
    </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs
      }
    });
  </script>
</body>
</html>
